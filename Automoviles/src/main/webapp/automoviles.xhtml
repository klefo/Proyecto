<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:motors="http://java.sun.com/jsf/composite/componentes">
    <h:head>
        <title>Automoviles</title>
        <h:outputStylesheet library="css" name="facesmotors.css"/>
    </h:head>

    <h:body>
        

        <h:messages/>

        <motors:modelo columnas="5" modelo="#{modeloBean.modelo}" 
                       labelBoton="Filtrar" 
                       accion="#{automovilBean.buscarAutomoviles(modeloBean.modelo)}"/>        

        <ui:repeat value="#{automovilBean.automoviles}" var="automovil">
            <motors:automovil auto="#{automovil}"/>
        </ui:repeat>

        Total: #{fn:length(automovilBean.automoviles)}



    </h:body>

</html>
