<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
        <cc:attribute name="columnas" />
        <cc:attribute name="modelo" />
        <cc:editableValueHolder name="inputs" targets="marca descripcion"/>
        <cc:attribute name="labelBoton" default="Grabar" />
        <cc:attribute name="accion" method-signature="java.lang.String action(com.mycompany.automoviles.entidades.Modelo)"/>
    </cc:interface>

    <cc:implementation>

        <h:form id="formModelo" prependId="false">
            <h:panelGrid columns="#{cc.attrs.columnas}">
                Marca: <h:selectOneMenu id="marca" label="marca" value="#{cc.attrs.modelo.marca}" converter="entityConverter">
                    <f:selectItem itemLabel="-- Selecione --" noSelectionOption="true"/>
                    <f:selectItems value="#{marcaBean.marcas}" var="marca" itemValue="#{marca}" itemLabel="#{marca.nombre}"/>
                </h:selectOneMenu>
                Descripcion <h:inputText id="decripcion" label="descição" value="#{cc.attrs.modelo.descripcion}"/>

                <h:commandButton value="#{cc.attrs.labelBoton}" action="#{cc.attrs.accion}"/>
            </h:panelGrid>

        </h:form>
    </cc:implementation>
</html>
